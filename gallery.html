<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border: 3px solid transparent;
      border-radius: 10px;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      border-color: #007BFF;
    }
  </style>
</head>
<body>
