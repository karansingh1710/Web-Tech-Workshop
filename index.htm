<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Home</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  color: white;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.container {
  text-align: center;
  animation: fadeIn 1.5s ease-in-out;
}

.title {
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
  animation: slideDown 1s ease-out;
}

.subtitle {
  font-size: 1.2rem;
  margin-bottom: 2rem;
  animation: fadeIn 2s ease-in;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 1rem;
}

.btn {
  text-decoration: none;
  padding: 0.8rem 1.5rem;
  background-color: #ffffff;
  color: #2a5298;
  border-radius: 30px;
  font-weight: bold;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
}

.btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
}

/* ðŸ”¥ Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes slideDown {
  from { transform: translateY(-50px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Welcome to My Web Projects</h1>
    <p class="subtitle">Explore responsive designs and styled forms</p>

    <div class="buttons">
      <a href="/responsiveLayout.html" class="btn">Responsive Layout</a>
      <a href="/registration.htm" class="btn">Registration Form</a>
    <a href="/gallery.html" class="btn">Gallery </a>
    <a href="/dropDownEx.htm" class="btn"> Drop Down Demo</a>
    <a href="/eployeeRecord.htm" class="btn"> Employee Record</a>
          <a href="/profileCard.htm" class="btn"> My Profile Card</a>


    </div>
  </div>
</body>
</html>
