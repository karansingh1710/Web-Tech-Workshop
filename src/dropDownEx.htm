<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown Navigation Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #007BFF;
      padding: 10px 20px;
    }

    ul.menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    ul.menu > li {
      position: relative;
    }

    ul.menu > li > a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
    }

    ul.menu > li:hover {
      background-color: #0056b3;
    }

    ul.dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #ffffff;
      min-width: 160px;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    ul.dropdown li a {
      color: #333;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }

    ul.dropdown li a:hover {
      background-color: #f0f0f0;
    }

    ul.menu > li:hover > ul.dropdown {
      display: block;
    }
  </style>
</head>
<body>

  <nav>
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li>
        <a href="#">Services â–¾</a>
        <ul class="dropdown">
          <li><a href="#">Web Development</a></li>
          <li><a href="#">App Development</a></li>
          <li><a href="#">SEO</a></li>
        </ul>
      </li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

</body>
</html>
