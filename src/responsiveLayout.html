<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

header, nav, footer {
  text-align: center;
  padding: 1rem;
  background-color: #333;
  color: white;
}

nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}

nav li {
  margin: 0 1rem;
}

nav a {
  color: white;
  text-decoration: none;
}

.content {
  display: flex;
  padding: 1rem;
  gap: 1rem;
}

.left-column, .right-column {
  flex: 1;
  padding: 1rem;
  background-color: #f4f4f4;
}

/* Footer */
footer {
  background-color: #222;
  color: #ccc;
}

/* ðŸ“± Responsive styles */
@media (max-width: 768px) {
  .content {
    flex-direction: column;
  }

  nav ul {
    flex-direction: column;
    align-items: center;
  }

  nav li {
    margin: 0.5rem 0;
  }
}
</style>
</head>
<body>
  <header>
    <h1>My Responsive Page</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main class="content">
    <section class="left-column">
      <h2>Left Column</h2>
      <p>This is the left content area.</p>
    </section>
    <section class="right-column">
      <h2>Right Column</h2>
      <p>This is the right content area.</p>
    </section>
  </main>

</body>
</html>
